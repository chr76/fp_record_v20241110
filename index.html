<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="coords">
    Coordonnées
    <div id="timer"></div>
    <div id="timer2"></div>
    <div id="position"></div>
  </div>
  <div class="container">
    Séquenceur <small>(clique gauche = ajouter/enlever, clique droit = jouer)</small>
    <div id="ruler"></div>
    <div id="sequencer" class="sequencer">
    </div>
  </div>
  <div id="display_controls">
    Affichage
    <input type="range" name="beatwidth" id="beatwidth" min="1" max="14" step="0.01" value="3.5">
    <input type="number" name="beatwidth" id="beatwidth_number" value="3.5" step="0.01">
    <button id="beatwidth_fill">Adapter</button>
    <button id="beatwidth_reset">Défaut</button>
  </div>
  <div class="toggle-play">
    Lecture
    <button id="restart-button" class="play-button">

  </div>
  <div id="savesong">
    Sauvegarde
    <select id="songmenu"></select>
    <input type="text" id="songtitle" placeholder="Titre…">
    <button id="savesongbutton">Enregistrer la chanson</button>
    <button id="deletesongbutton">Supprimer la chanson</button>
  </div>
  <fieldset id="labeledit">
    <legend>Label</legend>
    <input type="text" id="disk_label_logo_input" value="fp"><br>
    <input type="text" id="disk_label_number_input" value="4"><br>
    <input type="text" id="disk_label_text_top_input" value="CHILDREN'S"><br>
    <input type="text" id="disk_label_text_bottom_input" value="MARCHING SONG">
  </fieldset>
  <fieldset id="overlay">
    <legend>Superposition</legend>
    <input type="checkbox" id="show_overlay"><label for="show_overlay">Afficher</label><br>
    <label for="overlay_left">X</label>
    <input type="number" id="overlay_left" value="-163" style="width: 3rem;">
    <label for="overlay_top">Y</label>
    <input type="number" id="overlay_top" value="-161" style="width: 3rem;"><br>
    <label for="overlay_width">L</label>
    <input type="number" id="overlay_width" value="484" style="width: 3rem;">
    <label for="overlay_height">H</label>
    <input type="number" id="overlay_height" value="484" style="width: 3rem;"><br>
    <label for="overlay_rotation">R</label>
    <input type="number" id="overlay_rotation" value="0" step="0.1" style="width: 3rem;"><br>
    <label for="overlay_background">URL</label>
    <input type="text" id="overlay_background" value="https://thisoldtoy.com/fisher-price/dept-1-Audio-Vis-Mus/k-record-players/1-pics/fpt8709.jpg"><br>
    <label for="overlay_opacity">Opacité</label>
    <input type="range" id="overlay_opacity" min="0" max="1" step="0.01" value="0.5">
  </fieldset>
